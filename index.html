<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dhrubajyoti Bharali - A journey to make the dream come true!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/portfolio1.1/Static/me.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    
  </head>
  <body>
    <div class="banner">
      <div class="left-content">
        <span id="welcome-text" class="Welcome-Text" for="">Hey There!</span>
        <span class="Description" for=""
          >I am software Developer who loves to code!!!
        </span>
      </div>
      <div class="right-content">
        <div class="rounded-backgroup">
          <div class="myAvatar">
            <img src="Static/me-avatar.png" class="my-avatar" alt="my-avatar" />
          </div>
        </div>
      </div>
    </div>
    <div class="projects">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" style="margin: 0 auto;">
          <div class="carousel-item active" style="object-fit: cover; width: 300px; height: 300px; margin: 0 auto;">
            <img class="d-block w-100" src="Static/me-avatar.png" alt="First slide">
          </div>
        </div>
        <div class="technologies-used">
          <div class="txtDescription">Technologies Used:</div>
          <div class="icon-container">
            <div class="backgroup-technologies">
              <img src="Static/html.png" alt="html.png">
            </div>
            <div class="backgroup-technologies">
              <img src="Static/css.png" alt="css.png">
            </div>
            <div class="backgroup-technologies">
              <img src="Static/js1.png" alt="js.png">
            </div>
            <div class="backgroup-technologies">
              <img src="Static/bootstrap.png" alt="bootstrap.png">
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="Experience"></div>
    <div class="testimonial"></div>
    <div class="footer"></div>
  </body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
